<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:">
    <title>Sorteador Together</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <div class="input-section">
                    <h2>Participantes</h2>
                    <div class="input-group">
                        <input type="file" id="fileInput" accept=".txt,.csv" class="file-input">
                        <label for="fileInput" class="file-label">Carregar Lista</label>
                    </div>
                    <div class="status-info">
                        <span id="participantsCount">0</span> participantes na lista
                    </div>
                </div>

                <div class="controls">
                    <button id="drawButton" class="primary-button">Sortear</button>
                    <button id="resetButton" class="secondary-button">Limpar</button>
                </div>

                <div class="result-section">
                    <div id="resultDisplay" class="result-display">
                        <div id="winnerName" class="winner-name">?</div>
                        <div class="result-info">Aguardando sorteio...</div>
                    </div>
                </div>

                <div class="last-winners-section">
                    <div class="last-winners-display">
                        <div class="last-winners-title">Ãšltimos Sorteados</div>
                        <div id="lastWinners" class="last-winners-list">
                            <div class="last-winner-item">-</div>
                            <div class="last-winner-item">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
